<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index 02</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cssreset.css">

<body>
    <!-- ref：https://www.wokine.com/ -->
    <div class="warp">
        <div class="fixed">
            <div class="nav fixed-top">
                <a href="#" class="logo"><img src="/pic/index02/logo.svg" alt="logo"></a>
                <ul class="lang">
                    <li class="active"><a href="#">TW.</a></li>
                    <li><a href="#">EN.</a></li>
                </ul>
            </div>
            <div class="content fixed fixed-top">
                <div class="menu">
                    <a href="#">
                        <div class="menu-icon"></div>
                        <span>MENU</span>
                    </a>
                </div>
                <div class="social-media">

                    <i class="fa-brands fa-twitter"></i>

            </div>

        </div>
        <div class="container-fill">
            <div class="red-mask"></div>

                    <i class="fas fa-grip-lines"></i>
                    <span>Since 2004.</span>
                </div>
                <div class="text">
                    <p>Wokine est une agence digitale globale</p>
                    <p class="p-white">et un startup studio, alliant innovation, <br> modernisme et esthétique.</p>
                </div>
            
            </div>
            <div class="imgProduct"></div>
            <div class="data">
                
            </div>
        </div>
        
    </div>
